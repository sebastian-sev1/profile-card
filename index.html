<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/133a7e0472.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <div class="card-profile">
            <div class="card-header-top">
                <div class="arrow-left">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="more-options">
                    <div class="like-profile icon">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="menu profile icon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
            <div class="data-profile-public">
                <div class="photo-profile-user">
                    <img src="./img/user.jpg" class="picture" alt="user">
                    <div class="icon-verification">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="data-public">
                    <div class="username">
                        <span class="name">Stephanie</span>
                    </div>
                    <div class="info-relative">
                        <small class="text">web developer</small>
                    </div>
                    <div class="text-description">
                        <span class="text">sofware ennginer</span>
                    </div>
                    <div class="btn-profile">
                        <a href="#" class="btn">follow</a>
                    </div>
                </div>
            </div>
            <div class="profile-public">
                <div class="item">
                    <div class="number">
                        <h3>1k</h3>
                    </div>
                    <div class="data">
                        <span class="text">
                            followers
                        </span>
                    </div>
                </div>
                <div class="item item-center">
                    <div class="number">
                        <h3>235</h3>
                    </div>
                    <div class="data">
                        <span class="text">
                            like
                        </span>
                    </div>
                </div>
                <div class="item">
                    <div class="number">
                        <h3>25</h3>
                    </div>
                    <div class="data">
                        <span class="text">
                            publications
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
